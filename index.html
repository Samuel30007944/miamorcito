<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para ti, mi amor 💌</title>

  <!-- Fuentes Google -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <div class="corazones-esquinas">❤️</div>
  <div class="corazones-esquinas bottom">❤️</div>

  <div class="carta-cerrada" id="cartaCerrada">
    💌 Haz clic para abrir la carta para mi amor Pono
  </div>

  <div class="carta-abierta oculto" id="cartaAbierta">
    <p id="textoCarta"></p>
  </div>

  <div id="mensajeFinal" class="oculto">
    Gracias por ser tú, por nuestro amor infinito 😍💖
  </div>

  <button id="botonAmor" class="oculto" onclick="mostrarSorpresa()">
    ❤️ Mostrar sorpresa ❤️
  </button>

  <div id="respuestaAmor" class="oculto">
    Te amo con toda mi alma, Pono 😘💕
  </div>

  <div id="sorpresa" class="oculto">
    🎉 ¡Feliz aniversario atrasado, mi amor! 🎉
  </div>

  <div id="contadorDias" class="oculto"></div>

  <audio id="musica" loop>
    <source src="mi amor.mp3" type="audio/mp3" />
    <source src="musica_inicial.ogg" type="audio/ogg" />
    Tu navegador no soporta audio.
  </audio>

  <audio id="musicaFinal" loop>
    <source src="miamorfinal.mp3" type="audio/mp3" />
    <source src="musica_final.ogg" type="audio/ogg" />
    Tu navegador no soporta audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
